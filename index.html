
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #markdown-output {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            margin-top: 20px;
            overflow: auto;
        }
        #loading {
            display: none;
            font-weight: bold;
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" rows="10" cols="50" placeholder="Paste your Markdown here..."></textarea><br>
    <button id="convert-btn">Convert</button>
    <div id="loading">Processing...</div>
    <div id="markdown-output"></div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const markdownInput = document.getElementById('markdown-input').value;
            const outputDiv = document.getElementById('markdown-output');
            const loadingDiv = document.getElementById('loading');

            if (!markdownInput) {
                outputDiv.innerHTML = "<p style='color: red;'>Please enter some Markdown text.</p>";
                return;
            }

            loadingDiv.style.display = 'block';
            outputDiv.innerHTML = '';

            try {
                const htmlContent = marked(markdownInput);
                outputDiv.innerHTML = htmlContent;
                hljs.highlightAll();
            } catch (error) {
                outputDiv.innerHTML = "<p style='color: red;'>Error converting Markdown: " + error.message + "</p>";
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        // Load default Markdown content from input.md
        const defaultMarkdown = `# Sample Markdown\n\nThis is a sample markdown file.\n\n## Code Example\n\n\`\`\`javascript\nconsole.log('Hello, World!');\n\`\`\`\n\n- Item 1\n- Item 2\n- Item 3`;
        
        document.getElementById('markdown-input').value = defaultMarkdown;
        document.getElementById('convert-btn').click(); // Automatically convert on load
    </script>
</body>
</html>
