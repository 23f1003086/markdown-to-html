
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        body {
            padding: 20px;
        }
        #loading {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Markdown to HTML Converter</h1>
    <div id="loading" class="alert alert-info">Processing...</div>
    
    <div id="markdown-tabs" class="mt-4">
        <button class="btn btn-secondary" onclick="showTab('html')">Rendered HTML</button>
        <button class="btn btn-secondary" onclick="showTab('markdown')">Markdown Source</button>
    </div>
    
    <div id="markdown-output" class="tab-content active mt-4"></div>
    <div id="markdown-source" class="tab-content mt-4"></div>
    
    <hr>
    <h2>Upload Your Markdown File</h2>
    <input type="file" id="file-input" class="form-control" accept=".md">
    <button id="convert-button" class="btn btn-primary mt-2">Convert</button>
    
    <div id="markdown-word-count" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const outputDiv = document.getElementById("markdown-output");
        const sourceDiv = document.getElementById("markdown-source");
        const loadingDiv = document.getElementById("loading");
        const wordCountDiv = document.getElementById("markdown-word-count");

        // Function to fetch and convert markdown file
        function fetchMarkdown() {
            loadingDiv.style.display = "block";
            fetch('input.md')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(markdownText => {
                    const html = marked.parse(markdownText);
                    outputDiv.innerHTML = html;
                    sourceDiv.textContent = markdownText;
                    loadingDiv.style.display = "none";
                    // Highlight code blocks
                    hljs.highlightAll();
                    // Update word count
                    const wordCount = markdownText.split(/\s+/).filter(word => word.length > 0).length;
                    wordCountDiv.textContent = `Word Count: ${new Intl.NumberFormat().format(wordCount)}`;
                })
                .catch(error => {
                    outputDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                    loadingDiv.style.display = "none";
                });
        }

        // Function to handle file upload
        document.getElementById("convert-button").addEventListener("click", function() {
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];

            if (file) {
                loadingDiv.style.display = "block";
                const reader = new FileReader();
                reader.onload = function(event) {
                    const markdownText = event.target.result;
                    const html = marked.parse(markdownText);
                    outputDiv.innerHTML = html;
                    sourceDiv.textContent = markdownText;
                    loadingDiv.style.display = "none";
                    // Highlight code blocks
                    hljs.highlightAll();
                    // Update word count
                    const wordCount = markdownText.split(/\s+/).filter(word => word.length > 0).length;
                    wordCountDiv.textContent = `Word Count: ${new Intl.NumberFormat().format(wordCount)}`;
                };
                reader.onerror = function() {
                    outputDiv.innerHTML = `<div class="alert alert-danger">Error reading file.</div>`;
                    loadingDiv.style.display = "none";
                };
                reader.readAsText(file);
            } else {
                outputDiv.innerHTML = `<div class="alert alert-warning">Please select a markdown file to upload.</div>`;
            }
        });

        // Function to switch between tabs
        window.showTab = function(tab) {
            if (tab === 'html') {
                outputDiv.classList.add('active');
                sourceDiv.classList.remove('active');
            } else {
                outputDiv.classList.remove('active');
                sourceDiv.classList.add('active');
            }
        };

        // Automatically fetch and display the markdown file on page load
        fetchMarkdown();
    });
</script>

</body>
</html>
